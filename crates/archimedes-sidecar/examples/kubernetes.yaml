# =============================================================================
# Archimedes Sidecar - Kubernetes Deployment Example
# =============================================================================
# This example shows how to deploy a service with Archimedes sidecar in K8s.
#
# The sidecar runs in the same pod as your application and handles:
# - Contract validation
# - Authorization (OPA)
# - Distributed tracing
# - Identity propagation
#
# Usage:
#   kubectl apply -f kubernetes.yaml
# =============================================================================

---
# =============================================================================
# Namespace
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: my-service
  labels:
    app.kubernetes.io/name: my-service
    themis.platform/enabled: "true"

---
# =============================================================================
# ConfigMap - Archimedes Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: archimedes-config
  namespace: my-service
  labels:
    app.kubernetes.io/name: my-service
    app.kubernetes.io/component: sidecar
data:
  config.toml: |
    [service]
    name = "my-service"
    upstream = "http://localhost:8081"
    listen_addr = "0.0.0.0:8080"
    timeout_secs = 30
    
    [contract]
    path = "/etc/archimedes/contracts/contract.json"
    validation_mode = "enforce"
    validate_responses = true
    
    [policy]
    bundle_path = "/etc/archimedes/policies/policy.tar.gz"
    default_decision = "deny"
    entrypoint = "data.themis.authz.allow"
    
    [identity]
    sources = ["mtls", "jwt"]
    jwt_issuer = "https://auth.example.com"
    
    [telemetry]
    otlp_endpoint = "http://otel-collector.observability:4317"
    service_name = "my-service"
    log_level = "info"
    log_format = "json"

---
# =============================================================================
# ConfigMap - Themis Contract
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: themis-contract
  namespace: my-service
  labels:
    app.kubernetes.io/name: my-service
    app.kubernetes.io/component: contract
data:
  contract.json: |
    {
      "contract_id": "my-service-contract",
      "version": "1.0.0",
      "operations": [
        {
          "operation_id": "getUser",
          "method": "GET",
          "path": "/users/{userId}",
          "request_schema": {},
          "response_schema": {
            "type": "object",
            "properties": {
              "id": { "type": "string" },
              "name": { "type": "string" },
              "email": { "type": "string" }
            },
            "required": ["id", "name"]
          }
        },
        {
          "operation_id": "createUser",
          "method": "POST",
          "path": "/users",
          "request_schema": {
            "type": "object",
            "properties": {
              "name": { "type": "string" },
              "email": { "type": "string" }
            },
            "required": ["name", "email"]
          },
          "response_schema": {
            "type": "object",
            "properties": {
              "id": { "type": "string" }
            }
          }
        }
      ]
    }

---
# =============================================================================
# Secret - OPA Policy Bundle
# =============================================================================
# In production, use external secrets management (Vault, AWS Secrets Manager)
apiVersion: v1
kind: Secret
metadata:
  name: opa-policy
  namespace: my-service
  labels:
    app.kubernetes.io/name: my-service
    app.kubernetes.io/component: policy
type: Opaque
# Note: In production, create this secret with actual policy bundle:
# kubectl create secret generic opa-policy \
#   --from-file=policy.tar.gz=./path/to/policy.tar.gz \
#   -n my-service

---
# =============================================================================
# Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-service
  namespace: my-service
  labels:
    app.kubernetes.io/name: my-service
    app.kubernetes.io/component: server
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: my-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: my-service
        app.kubernetes.io/component: server
      annotations:
        # Prometheus scraping
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/_archimedes/metrics"
    spec:
      serviceAccountName: my-service
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      
      containers:
        # -----------------------------------------------------------------
        # Application Container
        # -----------------------------------------------------------------
        - name: app
          image: my-registry/my-service:latest
          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
          env:
            - name: PORT
              value: "8081"
            - name: LOG_LEVEL
              value: "info"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
        
        # -----------------------------------------------------------------
        # Archimedes Sidecar Container
        # -----------------------------------------------------------------
        - name: archimedes
          image: ghcr.io/themis-platform/archimedes-sidecar:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          args:
            - "--config"
            - "/etc/archimedes/config.toml"
          env:
            - name: RUST_LOG
              value: "info"
            - name: ARCHIMEDES_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ARCHIMEDES_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: ARCHIMEDES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          volumeMounts:
            - name: archimedes-config
              mountPath: /etc/archimedes
              readOnly: true
            - name: contracts
              mountPath: /etc/archimedes/contracts
              readOnly: true
            - name: policies
              mountPath: /etc/archimedes/policies
              readOnly: true
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /_archimedes/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /_archimedes/ready
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
      
      volumes:
        - name: archimedes-config
          configMap:
            name: archimedes-config
        - name: contracts
          configMap:
            name: themis-contract
        - name: policies
          secret:
            secretName: opa-policy
            optional: true

---
# =============================================================================
# Service
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: my-service
  labels:
    app.kubernetes.io/name: my-service
spec:
  type: ClusterIP
  ports:
    # External traffic goes through sidecar
    - name: http
      port: 80
      targetPort: 8080
      protocol: TCP
  selector:
    app.kubernetes.io/name: my-service

---
# =============================================================================
# ServiceAccount
# =============================================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-service
  namespace: my-service
  labels:
    app.kubernetes.io/name: my-service

---
# =============================================================================
# HorizontalPodAutoscaler
# =============================================================================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: my-service
  namespace: my-service
  labels:
    app.kubernetes.io/name: my-service
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-service
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

---
# =============================================================================
# PodDisruptionBudget
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: my-service
  namespace: my-service
  labels:
    app.kubernetes.io/name: my-service
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: my-service
