name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Validate release requirements before publishing
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features --workspace --exclude archimedes-node

      - name: Build all crates
        run: cargo build --release --workspace

  # Publish Rust crates to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Login to crates.io
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}

      # Publish in dependency order
      - name: Publish archimedes-core
        run: cargo publish -p archimedes-core --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-config
        run: cargo publish -p archimedes-config --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-telemetry
        run: cargo publish -p archimedes-telemetry --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-router
        run: cargo publish -p archimedes-router --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-extract
        run: cargo publish -p archimedes-extract --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-middleware
        run: cargo publish -p archimedes-middleware --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-sentinel
        run: cargo publish -p archimedes-sentinel --allow-dirty || true
        continue-on-error: true

      - name: Publish archimedes-authz
        run: cargo publish -p archimedes-authz --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-docs
        run: cargo publish -p archimedes-docs --allow-dirty || true
        continue-on-error: true

      - name: Publish archimedes-ws
        run: cargo publish -p archimedes-ws --allow-dirty || true
        continue-on-error: true

      - name: Publish archimedes-sse
        run: cargo publish -p archimedes-sse --allow-dirty || true
        continue-on-error: true

      - name: Publish archimedes-tasks
        run: cargo publish -p archimedes-tasks --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-server
        run: cargo publish -p archimedes-server --allow-dirty || true
        continue-on-error: true

      - name: Publish archimedes-macros
        run: cargo publish -p archimedes-macros --allow-dirty || true
        continue-on-error: true

      - name: Publish archimedes-ffi
        run: cargo publish -p archimedes-ffi --allow-dirty || true
        continue-on-error: true

      - name: Publish archimedes-sidecar
        run: cargo publish -p archimedes-sidecar --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      - name: Publish archimedes-test
        run: cargo publish -p archimedes-test --allow-dirty || true
        continue-on-error: true

      - name: Wait for crates.io index
        run: sleep 30

      # Main facade crate last
      - name: Publish archimedes
        run: cargo publish -p archimedes --allow-dirty || true
        continue-on-error: true

  # Publish Python bindings to PyPI
  publish-python:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install maturin
        run: pip install maturin twine

      - name: Build Python bindings
        run: |
          cd crates/archimedes-py
          maturin build --release

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd crates/archimedes-py
          maturin publish --skip-existing || true
        continue-on-error: true

  # Build native libraries for multiple platforms
  build-native-libs:
    name: Build Native Libraries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: validate
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib_name: libarchimedes.so
          - os: macos-latest
            target: x86_64-apple-darwin
            lib_name: libarchimedes.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            lib_name: libarchimedes.dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            lib_name: archimedes.dll
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build FFI library
        run: cargo build --release -p archimedes-ffi --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: archimedes-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/${{ matrix.lib_name }}
            include/archimedes/

  # Create GitHub Release with artifacts
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-crates, build-native-libs]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release archives
        run: |
          mkdir -p release
          for dir in artifacts/archimedes-*; do
            target=$(basename "$dir")
            tar -czvf "release/${target}.tar.gz" -C "$dir" .
          done

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Archimedes ${{ steps.version.outputs.VERSION }}
          body: |
            ## Archimedes ${{ steps.version.outputs.VERSION }}

            ### Installation

            **Rust (crates.io):**
            ```toml
            [dependencies]
            archimedes = "${{ steps.version.outputs.VERSION }}"
            ```

            **Python (PyPI):**
            ```bash
            pip install archimedes
            ```

            **Go:**
            ```bash
            go get github.com/ThemisPlatform/archimedes-go@${{ steps.version.outputs.VERSION }}
            ```

            ### Native Libraries

            Pre-built native libraries for FFI integrations are attached below:
            - `archimedes-x86_64-unknown-linux-gnu.tar.gz` - Linux (x86_64)
            - `archimedes-x86_64-apple-darwin.tar.gz` - macOS (Intel)
            - `archimedes-aarch64-apple-darwin.tar.gz` - macOS (Apple Silicon)
            - `archimedes-x86_64-pc-windows-msvc.tar.gz` - Windows (x86_64)

            ### Changelog

            See [CHANGELOG.md](https://github.com/ThemisPlatform/archimedes/blob/main/CHANGELOG.md) for detailed changes.
          files: release/*.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
